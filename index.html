<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        #browserNotice {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <button id="startBtn">Clique ici !</button>
    </div>

    <div id="browserNotice">
        <p>‚ö†Ô∏è Ouvre ce lien dans ton navigateur (Safari/Chrome) pour continuer !</p>
        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" style="color: #00f; font-size: 20px;">‚û°Ô∏è Ouvrir la surprise üéÅ</a>
    </div>

    <script>
        // Fonction pour d√©tecter Instagram/Facebook/TikTok
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return /Instagram|FBAN|FBAV|TikTok/.test(ua);
        }

        const btn = document.getElementById('startBtn');
        const browserNotice = document.getElementById('browserNotice');
        const mainContent = document.getElementById('mainContent');

        btn.addEventListener('click', () => {
            if (isInAppBrowser()) {
                // Si dans Instagram/Facebook/TikTok, afficher le message
                mainContent.style.display = 'none';
                browserNotice.style.display = 'block';
            } else {
                // Sinon, rediriger direct vers YouTube
                window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
            }
        });
    </script>

</body>
</html>
